name: ContextForge CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ curl
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run Python linting
      run: |
        flake8 services/ scripts/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 services/ scripts/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run Python formatting check
      run: |
        black --check services/ scripts/ tests/
    
    - name: Run Python tests
      run: |
        pytest tests/ -v --cov=services --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: python
        name: python-${{ matrix.python-version }}

  test-services:
    name: Service Integration Tests
    runs-on: ubuntu-latest
    
    services:
      # We'll use Docker Compose for service testing
      docker:
        image: docker:20.10.16
        options: --privileged
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build services
      run: |
        docker-compose build
    
    - name: Start services
      run: |
        docker-compose up -d
        sleep 30  # Wait for services to start
    
    - name: Test service health
      run: |
        # Test API Gateway health
        curl -f http://localhost:8080/health || exit 1
        
        # Test Vector Index service health
        curl -f http://localhost:8001/health || exit 1
        
        # Test Connector service health
        curl -f http://localhost:8002/health || exit 1
        
        # Test Preprocessor service health
        curl -f http://localhost:8003/health || exit 1
        
        # Test Web Fetcher service health
        curl -f http://localhost:8004/health || exit 1
        
        # Test Mock LLM service health
        curl -f http://localhost:8005/health || exit 1
    
    - name: Test basic ingestion workflow
      run: |
        # Create test repository
        mkdir -p test_repo
        echo "def hello(): return 'world'" > test_repo/test.py
        echo "# Test\nThis is a test." > test_repo/README.md
        
        # Test ingestion
        curl -X POST "http://localhost:8080/ingest" \
          -H "Content-Type: application/json" \
          -d "{\"path\": \"$(pwd)/test_repo\", \"recursive\": true}" \
          -f || exit 1
    
    - name: Test query workflow
      run: |
        # Test query
        curl -X POST "http://localhost:8080/query" \
          -H "Content-Type: application/json" \
          -d '{"query": "hello function", "max_tokens": 100}' \
          -f || exit 1
    
    - name: Test LLM adapters
      run: |
        # Test mock LLM adapter
        curl -X POST "http://localhost:8080/llm/generate" \
          -H "Content-Type: application/json" \
          -d '{"prompt": "test prompt", "max_tokens": 50}' \
          -f || exit 1
    
    - name: Collect service logs
      if: failure()
      run: |
        docker-compose logs > service_logs.txt
    
    - name: Upload service logs
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: service-logs
        path: service_logs.txt
    
    - name: Stop services
      if: always()
      run: |
        docker-compose down

  test-vscode-extension:
    name: VS Code Extension Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: vscode-extension/package-lock.json
    
    - name: Install extension dependencies
      working-directory: vscode-extension
      run: |
        npm ci
    
    - name: Run extension linting
      working-directory: vscode-extension
      run: |
        npm run lint
    
    - name: Compile extension
      working-directory: vscode-extension
      run: |
        npm run compile
    
    - name: Package extension
      working-directory: vscode-extension
      run: |
        npm run package
    
    - name: Upload extension package
      uses: actions/upload-artifact@v3
      with:
        name: vscode-extension
        path: vscode-extension/*.vsix

  test-scripts:
    name: Script Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Test script syntax
      run: |
        python -m py_compile scripts/ingest_example.py
        python -m py_compile scripts/query_example.py
        python -m py_compile scripts/test_llm.py
    
    - name: Test script help output
      run: |
        python scripts/ingest_example.py --help
        python scripts/query_example.py --help
        python scripts/test_llm.py --help

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r services/ scripts/ -f json -o bandit-report.json || true
    
    - name: Run Safety check
      run: |
        safety check --json --output safety-report.json || true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Validate Markdown
      uses: DavidAnson/markdownlint-cli2-action@v9
      with:
        globs: |
          **/*.md
          !node_modules/**
    
    - name: Check for broken links
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'yes'
        config-file: '.github/mlc_config.json'

  acceptance-tests:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    needs: [test-python, test-services]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Start services
      run: |
        docker-compose up -d
        sleep 30
    
    - name: Run acceptance tests
      run: |
        # Test 1: make dev equivalent
        echo "✅ Services started successfully"
        
        # Test 2: make ingest-example equivalent
        python scripts/ingest_example.py --path examples/small-repo
        echo "✅ Example ingestion completed"
        
        # Test 3: make query-example equivalent
        python scripts/query_example.py --query "API_TOKEN" --disable-web-search
        echo "✅ Example query completed"
        
        # Test 4: LLM test
        python scripts/test_llm.py --health-only
        echo "✅ LLM health check completed"
    
    - name: Stop services
      if: always()
      run: |
        docker-compose down

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test-python, test-services, test-vscode-extension, acceptance-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download VS Code extension
      uses: actions/download-artifact@v3
      with:
        name: vscode-extension
        path: ./artifacts/
    
    - name: Create release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          artifacts/*.vsix
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
